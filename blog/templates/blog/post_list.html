<html>
  <head>
    <title>Django Girls blog</title>
  </head>
  <body>
    <div>
      <h1><a href="/">Django Girls Blog</a></h1>
    </div>
    <div>
      {%for post in posts %}
      <h1>{{ post.title }}</h1>
      <p>Published on: {{ post.published_date }}</p>
      <p>{{ post.text | linebreaksbr }}</p>
      {% endfor %}
    </div>
  </body>
</html>
